title: Шпаргалка функцій пом&#39;якшення (easing)
description:
  Зроби анімацію більш реалістичною, підібравши потрібну пом&#39;якшуючу функцію
  (easing).
share:
  Функція пом&#39;якшення (easing) визначає швидкість перетікання анімації, роблячи її
  більш реалістичною, тому що реальні речі не починають рухатися миттєво і
  з постійною швидкістю. Цей сайт допоможе підібрати потрібну
  пом&#39;якшуючу фінкцію.

about: __format
  ~Функція пом&#39;якшення (easing)~ визначає швидкість перетікання анімації, роблячи її
  більш реалістичною.

  Реальні речі не починають рухатися миттєво та з постійною швидкістю.
  Відкриваючи ящик столу, ми спочатку прискорюємо його, а лише на другій
  половині шляху — гальмуємо. Коли щось падає, то спочатку воно прискорюється, а відбившись від підлоги — трошки підстрибує вгору.

  Цей сайт допоможе підібрати потрібну функцію пом&#39;якшення.

